<!DOCTYPE html>
<html style="width: 100%;height: 100%">

<head>
    <script src="bodymovin.js"></script>
    <style>
        .scene {
            width: 100%;
            height: 100%;
            display: none;
        }

        .scene.active {
            display: inline-block;
        }
        #check {
            transition: all 0.5s;
        }
    </style>
</head>

<body style="background-color:#ccc; margin: 0px;height: 100%; font-family: sans-serif;font-size: 10px">

    <div style="width:400px;height:400px;margin:50px auto 0;;background-color:#333;" id="bodymovin">
    </div>

    <div style="width:300px;height:300px;margin:50px auto 0;;background-color:darkgoldenrod;" id="check">
    </div>

    <script src="player.js"></script>

    <script>
        var introData = {
            id: 'intro',
            loop: false,
            path: 'Intro.json'
        };

        var introReverseData = {
            id: 'intro-reverse',
            loop: false,
            path: 'Intro.json',
            reverse: true
        };

        var loopData = {
            id: 'loop',
            loop: true,
            path: 'Loop.json',
            speed: 1.2
        };

        var checkData = {
            id: 'check',
            loop: false,
            path: 'Check.json'
        };

    var player = new Player({
        autoplay: true,
        scenes: [introData, loopData, introReverseData],
        container: '#bodymovin',
        onStart: () => console.log("Animation started"),
        onScene: scene => {
            if (scene.id === 'loop') {
                setTimeout(function () {
                    player.next();
                }, 5000);
            }
            console.log("Animating scene", scene)
        },
        onFinish: () => {
            checkPlayer.play();
        }
    });

    var checkPlayer = new Player({
        autoplay: false,
        scenes: [checkData],
        container: '#check'
    });


    </script>
</body>

</html>
